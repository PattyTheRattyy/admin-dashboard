<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Admin Dashboard</title>
    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <div class="header">
      <div class="top-row">
        <img
          id="search-icon"
          src="images/freebird.webp"
          alt="magnifying glass search icon"
        />
        <input type="search" name="search" id="search" />
        <img
          id="bell-icon"
          src="images/freebird.webp"
          alt="notifications bell icon"
        />
        <img
          id="profile-pic"
          src="images/freebird.webp"
          alt="your profile picture"
        />
        <p id="your-name">Patty Ratty</p>
      </div>
      <div class="bottom-row">
        <img
          id="profile-pic-big"
          src="images/freebird.webp"
          alt="your profile picture but bigger!"
        />
        <p id="your-name-big">Patty Ratty (@PattyTheRatty)</p>
        <p id="your-name">PattyTheRatty</p>
        <button class="blue-header-btns" id="new"></button>
        <button class="blue-header-btns" id="upload"></button>
        <button class="blue-header-btns" id="share"></button>
      </div>
    </div>
    <div class="sidebar">
      <div class="logo">
        <img src="images/freebird.webp" alt="" />
        <p>Dashboard</p>
      </div>

      <div class="icon-p-sidebar">
        <img class="icon-img-sidebar" src="images/freebird.webp" alt="" />
        <p>Home</p>
      </div>
      <div class="icon-p-sidebar">
        <img class="icon-img-sidebar" src="images/freebird.webp" alt="" />
        <p>Profile</p>
      </div>
      <div class="icon-p-sidebar">
        <img class="icon-img-sidebar" src="images/freebird.webp" alt="" />
        <p>Messages</p>
      </div>
      <div class="icon-p-sidebar">
        <img class="icon-img-sidebar" src="images/freebird.webp" alt="" />
        <p>History</p>
      </div>
      <div class="icon-p-sidebar">
        <img class="icon-img-sidebar" src="images/freebird.webp" alt="" />
        <p>Tasks</p>
      </div>
      <div class="icon-p-sidebar">
        <img class="icon-img-sidebar" src="images/freebird.webp" alt="" />
        <p>Communities</p>
      </div>

      <div class="lower-sidebar">
        <div class="icon-p-sidebar">
          <img class="icon-img-sidebar" src="images/freebird.webp" alt="" />
          <p>Settings</p>
        </div>
        <div class="icon-p-sidebar">
          <img class="icon-img-sidebar" src="images/freebird.webp" alt="" />
          <p>Support</p>
        </div>
        <div class="icon-p-sidebar">
          <img class="icon-img-sidebar" src="images/freebird.webp" alt="" />
          <p>Privacy</p>
        </div>
      </div>
    </div>

    <div class="main">
      <p class="main-titles">Your Projects</p>
      <div class="projects-grid">
        <div class="card">
          <p class="card-title"></p>
          <p class="card-info"></p>
          <img src="images/freebird.webp" alt="" class="card-img" />
          <img src="images/freebird.webp" alt="" class="card-img" />
          <img src="images/freebird.webp" alt="" class="card-img" />
        </div>
        <div class="card">
          <p class="card-title"></p>
          <p class="card-info"></p>
          <img src="images/freebird.webp" alt="" class="card-img" />
          <img src="images/freebird.webp" alt="" class="card-img" />
          <img src="images/freebird.webp" alt="" class="card-img" />
        </div>
        <div class="card">
          <p class="card-title"></p>
          <p class="card-info"></p>
          <img src="images/freebird.webp" alt="" class="card-img" />
          <img src="images/freebird.webp" alt="" class="card-img" />
          <img src="images/freebird.webp" alt="" class="card-img" />
        </div>
        <div class="card">
          <p class="card-title"></p>
          <p class="card-info"></p>
          <img src="images/freebird.webp" alt="" class="card-img" />
          <img src="images/freebird.webp" alt="" class="card-img" />
          <img src="images/freebird.webp" alt="" class="card-img" />
        </div>
        <div class="card">

          <img src="images/freebird.webp" alt="" class="card-img" />
          <img src="images/freebird.webp" alt="" class="card-img" />
          <img src="images/freebird.webp" alt="" class="card-img" />
        </div>
      </div>

      <p class="main-titles">Announcements</p>
      <div class="announcements-grid">
        <div class="announcement">
          <p class="announ-title"></p>
          <p class="announ-info"></p>
          <hr />
        </div>
        <div class="announcement">
          <p class="announ-title"></p>
          <p class="announ-info"></p>
          <hr />
        </div>
        <div class="announcement">
          <p class="announ-title"></p>
          <p class="announ-info"></p>
          <hr />
        </div>
      </div>

      <p class="main-titles">Trending</p>
      <div class="trending-grid">
        <div class="trending-acc">
          <img class="trending-pfp" src="images/freebird.webp" alt="pfp" />
          <p class="trending-username">@test</p>
          <p class="trending-info">bluh</p>
        </div>
